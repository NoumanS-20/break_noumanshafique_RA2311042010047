              <h1 class="page-title">Money$parta Filing</h1>
              <main class="main-content">
                <div class="content-container">
                  <div class="two-column-layout">
                    <div class="left-column">
                      <div class="form-container">
                        <div class="form-wrapper">
                          <div class="form-row">
                            <div class="select-column">
                              <div class="select-wrapper">
                                <label for="select-option" class="visually-hidden">Select an option</label>
                                <select id="select-option" class="select-text">
                                    <option value="ITR">ITR</option>
                                    <option value="GST">GST</option>
                                    <option value="TYPE OF DEDUCTION">TYPE OF DEDUCTION</option>
                                    <option value="MEDICAL">MEDICAL</option>
                                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/000ec19db2f373f918d7a1051140e795c69c6a37bcb32f6c72e015be29425063?placeholderIfAbsent=true&apiKey=39966f53fdab4d38ab9a6a6817debe0d" alt="" class="select-icon" />
                              </div>
                            </div>
                            <div class="input-column">
                              <div class="input-wrapper">
                                <div class="input-group">
                                  <label for="amount-input" class="visually-hidden">Enter amount</label>
                                  <input type="text" id="amount-input" class="input-line" placeholder="Enter amount" />
                                </div>
                                <div class="input-group-salary">
                                  <label for="salary-input" class="visually-hidden">Enter salary</label>
                                  <input type="text" id="salary-input" class="input-line-salary" placeholder="Enter salary" />
                                </div>
                              </div>
                            </div>
                          </div>
