<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <section class="signup-container">
            <div class="signup-content">
              <div class="signup-form-column">
                <div class="signup-form-wrapper">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/63d8910d7311f4c01ab97cdef271615193769dd89c5812313f58fd0de70b0047?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="" class="signup-background" />
                  <form class="signup-form">
                    <div class="signup-form-row">
                      <div class="signup-labels">
                        <label for="fullName">Full Name</label>
                        <label for="panNumber" class="pan-number">PAN Number</label>
                        <label for="password" class="pan-number-2">Password</label>
                      </div>
                      <div class="signup-inputs">
                        <h2 class="signup-title">Sign Up</h2>
                        <div class="social-icons">
                          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9e1f4db273cdd11a10b702e933778749630f164ebdc8b41b533eaf4b74d026b7?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="Social media icon" class="social-icon" />
                          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/78cbd63c3ca19fc570ae4a66cc760e479b79f287b0588a33d4cdb89b2ea2791e?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="Social media icon" class="social-icon" />
                          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1ccbb1f9355374e400c79c3183f1d9bdf29c8f1482e046ec272f64e44eda1a61?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="Social media icon" class="social-icon" />
                        </div>
                      </div>
                    </div>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/bcc96242bbe700c1b31c90000eb13c608bb78ba03845c88622568c32a7938dc2?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="" class="signup-divider" />
                    <input type="text" id="fullName" class="visually-hidden" aria-label="Full Name" />
                    <input type="text" id="panNumber" class="visually-hidden" aria-label="PAN Number" />
                    <input type="password" id="password" class="visually-hidden" aria-label="Password" />
                    <button type="submit" class="signup-button">Create Account</button>
                  </form>
                  <a href="#" class="login-link">Already have an account?</a>
                </div>
              </div>
              <div class="signup-image-column">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8702a45782cbe5270ba5261e0d9566d2c3e594bd1164ca714d82df6a8cfcc647?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="Signup illustration" class="signup-image" />
              </div>
            </div>
          </section>
    </body>
</html>
