<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>profileedit</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="editprofile.css">
    </head>
    <body>
        <section class="dashboard-container">
            <header class="dashboard-header">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b239d5baffcd40eccbfff09ceadc1cd4d57e4bcdf478be3818d9673ac897f86c?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="" class="dashboard-icon" />
              <h1>Dashboard</h1>
              <a href="dashboard.html">Dashboard</a>
            </header>
            <div class="profile-section">
              <div class="active-indicator" aria-hidden="true"></div>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/528b4e2ea7e2a01cf85cec18a749e9481a1b35fd8d58a5c867a61b39528ecb11?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" alt="" class="profile-icon" />
              <button class="edit-profile">Edit profile</button>
            </div>
          </section>
          <hr class="divider" aria-hidden="true">
          <section class="edit-profile-container">
            <div class="profile-card">
              <header class="profile-header">
                <div class="profile-title">Edit Profile</div>
                <div class="profile-underline"></div>
              </header>
              <div class="profile-divider"></div>
              <div class="profile-content">
                <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/c65daead77a8be019637226b456a0860e8d68d89fa5f6be65d758d764dace935?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" class="profile-image" alt="User profile picture" />
                <div class="profile-details">
                  <div class="profile-labels">
                    <div>Your Name</div>
                    <div>User Name</div>
                  </div>
                  <div class="profile-inputs">
                    <input type="text" class="input-field" value="Charlene Reed" aria-label="Your Name" />
                    <input type="text" class="input-field" value="xxxxxxx xxxx" aria-label="User Name" />
                  </div>
                  <div class="profile-row">
                    <div class="profile-column">
                      <label for="email" class="input-label">Email</label>
                      <input type="email" id="email" class="input-field" value="XXXXXXXXXXXX@gmail.com" />
                    </div>
                    <div class="profile-column">
                      <label for="password" class="input-label">Password</label>
                      <input type="password" id="password" class="input-field" value="**********" />
                    </div>
                  </div>
                  <div class="profile-row">
                    <div class="profile-column">
                      <label for="dob" class="input-label">Date of Birth</label>
                      <div class="date-input">
                        <span>25 January 1990</span>
                        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5d224fec9d252777656d68fd06e3d2ac44b6719d29dc65619bf3bd7825630f7a?placeholderIfAbsent=true&apiKey=46c57fba16524f66bf85925aefb62e93" class="calendar-icon" alt="" />
                      </div>
                      <label for="permanent-address" class="input-label">Permanent Address</label>
                      <input type="text" id="permanent-address" class="input-field" value="xxxxxxxxxxxxxx" />
                    </div>
                    <div class="profile-column">
                      <label for="present-address" class="input-label">Present Address</label>
                      <input type="text" id="present-address" class="input-field" value="xxxxxxxxxxxxx x" />
                      <label for="city" class="input-label">City</label>
                      <input type="text" id="city" class="input-field" value="XXXX XXXX" />
                    </div>
                  </div>
                  <div class="profile-row">
                    <div class="profile-column">
                      <label for="postal-code" class="input-label">Postal Code</label>
                      <input type="text" id="postal-code" class="input-field" value="xxxx xx" />
                    </div>
                    <div class="profile-column">
                      <label for="country" class="input-label">Country</label>
                      <input type="text" id="country" class="input-field" value="INDIA" />
                    </div>
                  </div>
                  <button class="save-button">
                    <span class="save-text">Save</span>
                  </button>
                </div>
              </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
